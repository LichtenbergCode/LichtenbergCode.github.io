<!-- Stole this styling from the "up42-py" project (link: https://sdk.up42.com/) -->
<!-- .tx-container Original Green Gradient: hsla(160deg,47%,55%,1) -->
<style>
/* ------------------------------
   GENERAL LAYOUT
------------------------------ */

/* Prevent main column from stretching weirdly */
.md-main {
    flex-grow: 0;
}

.md-main__inner {
    display: flex;
    height: 100%;
}

/* Hero background gradient */
.tx-container {
    padding-top: 0;
    background: linear-gradient(
        to bottom,
        var(--md-primary-fg-color),
        {{ config.home_gradient_hsla }} 99%,
        var(--md-default-bg-color) 99%
    );
}

/* ------------------------------
   HERO SECTION
------------------------------ */

/* Mobile-first hero layout */
.tx-hero {
    margin: 32px 1.5rem;
    color: var(--md-primary-bg-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Hero title */
.tx-hero h1 {
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.8rem;
    color: currentColor;
}

/* Hero content */
.tx-hero__content {
    max-width: 28rem;
    padding-bottom: 1rem;
    margin: 0 auto;
}

/* Hero image (auto scales on mobile) */
.tx-hero__image {
    width: 12rem;
    height: 12rem;
    margin-bottom: 1.5rem;
}

/* Hero buttons */
.tx-hero .md-button {
    margin: .5rem .5rem 0;
    color: var(--md-primary-bg-color);
}

.tx-hero .md-button--primary {
    background-color: var(--md-primary-bg-color);
    color: #6f4aa8;
    border-color: var(--md-primary-bg-color);
}

.tx-hero .md-button:hover,
.tx-hero .md-button:focus {
    background-color: var(--md-accent-fg-color);
    color: var(--md-default-bg-color);
    border-color: var(--md-accent-fg-color);
}

/* ------------------------------
   FEATURE CARDS
------------------------------ */

.feature-item {
    border-radius: 20px;
    background-color: var(--md-primary-bg-color);
    padding: 1rem 1.2rem;
    margin: 0.5rem;
    font-family: 'Lato', sans-serif;
    font-weight: 300;
    display: flex;
    flex-direction: column;
}

/* Title inside cards */
.feature-item h2 {
    font-size: 1.4rem;
    font-weight: 300;
    color: #333;
    margin: .5rem 0;
    display: flex;
    align-items: center;
    gap: .5rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.feature-item h2 svg {
    height: 28px;
}

/* Text inside features */
.feature-item p {
    font-size: 1rem;
    line-height: 1.6;
    color: #111;
    margin-bottom: .5rem;
}

/* ------------------------------
   HR ELEMENTS
------------------------------ */

.hr {
    height: 2px;
    background-color: var(--md-accent-fg-color);
    border: none;
    margin: 20px 0;
}

.top-hr,
.bottom-hr {
    width: 100%;
    max-width: 61rem;
    margin: 1.5rem auto;
}

/* ------------------------------
   LOGOS SECTION
------------------------------ */

.text-center {
    text-align: center;
    font-family: 'Lato', sans-serif;
    font-size: 1.4rem;
    padding: 0 1rem 10px;
    font-weight: 300;
}

.logos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
}

.logos img {
    max-height: 120px;
    padding: 20px;
}

/* ------------------------------
   FOOTER
------------------------------ */

.md-footer-meta__inner {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 1rem;
}

.md-footer-social {
    padding-top: 20px;
}

/* ------------------------------
   RESPONSIVE BREAKPOINTS
------------------------------ */

/* Small screens */
@media (max-width: 30em) {
    .tx-hero h1 {
        font-size: 1.4rem;
    }
}

/* Larger screens */
@media (min-width: 60em) {

    .md-sidebar--secondary {
        display: none;
    }

    .tx-hero {
        flex-direction: row;
        text-align: left;
        justify-content: center;
    }

    .tx-hero__content {
        margin: 3.5rem 4rem;
        max-width: 24rem;
    }

    .tx-hero__image {
        width: 17rem;
        height: 17rem;
        margin: 0 2rem;
    }
}

/* Desktop XL */
@media (min-width: 76.25em) {

    .md-sidebar--primary {
        display: none;
    }

    .feature-item {
        flex: 1;
        transition: background-color .3s;
    }

    .feature-item:hover {
        background-color: #526cfe47;
        border-radius: 12px;
    }
}
</style>
